<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.1/css/all.css"
      integrity="sha384-IT8OQ5/IfeLGe8ZMxjj3QQNqT0zhBJSiFCL3uolrGgKRuenIU+mMS94kck/AHZWu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <div class="status-bar__clock">
          13:54
        </div>
      </div>
      <div class="status-bar__colume">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <!-- <span class="status-bar__bettery-level">
          98%
        </span> -->
        <i class="fas fa-battery-three-quarters"></i>
      </div>
      <header class="header">
        <div class="header__header-colume">
          <div class="header__back-btn">
            <a href="more.html">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
          </div>
          <h1 class="header__title">
            Settings
          </h1>
        </div>
        <div class="header__header-colume">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
      <main class="settings">
        <section class="settings__sections">
          <ul class="settings__list">
            <li class="settings__setting">
              <span class="settings__icon">
                <i class="fas fa-lock"></i>
              </span>
              <span class="settings__title">
                Privacy
              </span>
            </li>
            <li class="settings__setting">
              <span class="settings__icon">
                <i class="far fa-bell"></i>
              </span>
              <span class="settings__title">
                Notifications
              </span>
            </li>
            <li class="settings__setting">
              <span class="settings__icon">
                <i class="far fa-user"></i>
              </span>
              <span class="settings__title">
                Friends
              </span>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
