<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.1/css/all.css"
      integrity="sha384-IT8OQ5/IfeLGe8ZMxjj3QQNqT0zhBJSiFCL3uolrGgKRuenIU+mMS94kck/AHZWu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <div class="status-bar__clock">
          13:54
        </div>
      </div>
      <div class="status-bar__colume">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <!-- <span class="status-bar__bettery-level">
          98%
        </span> -->
        <i class="fas fa-battery-three-quarters"></i>
      </div>
      <header class="header">
        <div class="header__header-colume">
          <h1 class="header__title">
            More
          </h1>
        </div>
        <div class="header__header-colume">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-qrcode"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
      <main class="more">
        <header class="more__header">
          <div class="friends__friend friend friend--lg">
            <div class="friends_colume">
              <img
                src="images/anony.jpg"
                alt="프로필사진"
                class="g-avarta friend__avarta"
                style="width: 34px;"
              />
              <div class="friend__content">
                <span class="friend__name">
                  Jeaho Park
                </span>
                <span class="friend__status">
                  ionio.dev@gamil.com
                </span>
              </div>
            </div>
            <div class="friend__colume">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <ul class="more__btn-list">
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="far fa-smile fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Emoticons
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-brush fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Themes
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fab fa-kickstarter-k fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Account
              </span>
            </li>
          </ul>
        </header>
        <section class="more__suggestions">
          <h5 class="more__title">
            Suggestions
          </h5>
          <ul class="more__suggenstions-list">
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-quote-right fa-2x"></i>
              </span>
              <span class="suggestion__title">
                Kakao Story
              </span>
            </li>
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-beer fa-2x"></i>
              </span>
              <span class="suggestion__title">
                Kakao friends
              </span>
            </li>
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-gamepad fa-2x"></i>
              </span>
              <span class="suggestion__title">
                Friends Gem
              </span>
            </li>
          </ul>
        </section>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
