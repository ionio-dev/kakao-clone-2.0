<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.1/css/all.css"
      integrity="sha384-IT8OQ5/IfeLGe8ZMxjj3QQNqT0zhBJSiFCL3uolrGgKRuenIU+mMS94kck/AHZWu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <div class="status-bar__clock">
          13:54
        </div>
      </div>
      <div class="status-bar__colume">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__bettery-level">
          98%
        </span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-colume">
        <h1 class="header__title">
          Find
        </h1>
      </div>
      <div class="header__header-colume">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header__btn-icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header__btn-title">
              QR Code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header__btn-icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header__btn-title">
              Add by Contects
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header__btn-icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header__btn-title">
              ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header__btn-icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header__btn-title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--lg">
          <div class="friends_colume">
            <img
              src="images/profile.png"
              alt="프로필사진"
              class="g-avarta friend__avarta"
              style="width: 34px;"
            />
            <div class="friend__content">
              <span class="friend__name">
                Jeaho Park
              </span>
            </div>
          </div>
          <div class="friend__colume">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
